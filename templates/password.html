<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required</title>
    <link rel="stylesheet" href="/static/shadcn-style.css">
</head>
<body>
    <main class="auth-container" style="max-width: 400px;">
        <div class="card">
            <div class="card-header" style="text-align: center;">
                <h1 class="card-title">Password Required</h1>
                <p style="color: var(--muted-foreground); margin-top: 0.5rem;">This file is password protected. Please enter the password to download.</p>
            </div>
            <div class="card-content">
                <form method="POST" action="/s/{{.Token}}">
                    <div style="display: flex; flex-direction: column; gap: 1rem;">
                        <input type="password" name="password" id="password" class="input" placeholder="Password" required>
                        {{if .Error}}
                        <p style="color: var(--destructive); font-size: 0.875rem; text-align: center;">{{.Error}}</p>
                        {{end}}
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Download</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
