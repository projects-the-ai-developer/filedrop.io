<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required</title>
    <link rel="stylesheet" href="/static/shadcn-style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Password Required</h1>
            </div>
            <div class="card-content">
                <p style="margin-bottom: 1rem; color: var(--muted-foreground);">This file is password protected. Please enter the password to download.</p>
                <form method="POST" action="/s/{{.Token}}">
                    <div style="margin-bottom: 1rem;">
                        <label for="password" style="display: block; font-weight: 500; margin-bottom: 0.5rem;">Password</label>
                        <input type="password" name="password" id="password" class="input" required>
                    </div>
                    {{if .Error}}
                    <p style="color: var(--destructive); margin-bottom: 1rem;">{{.Error}}</p>
                    {{end}}
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Download</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
